<html lang="ko">
<head>

    <style>

        ul, ol {

        }
        #header-hamburger > div {
            background-image: url(./sp_main.png);
            background-size: 433px 412px;
            background-position: -335px -81px;
            background-repeat: no-repeat;
            width: 26px;
            height: 26px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap-center">
            <div id="header">

                    <div></div>

                <div></div>

            </div>
            <div id="search"></div>

        </div>

</html>
